apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: facebook-dpa
  labels:
    app: facebook-dpa
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: facebook-dpa
    spec:
      restartPolicy: Always
      containers:
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.09
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
          "-instances=instant-matter-785:asia-east1:meepshop-test=tcp:5432",
          "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
          - name: cloudsql-instance-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
          - name: ssl-certs
            mountPath: /etc/ssql/certs
          - name: cloudsql
            mountPath: /cloudsql
      - name: facebook-dpa
        image: asia.gcr.io/instant-matter-785/facebook-dpa:${version}
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 50053
          initialDelaySeconds: 15
          timeoutSeconds: 1
        ports:
        - containerPort: 50053
        env:
        - name: POSTGRES_DS
          valueFrom:
            configMapKeyRef:
              name: cm-facebook-dpa
              key: postgres.ds
        - name: GCLOUD_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: cm-facebook-dpa
              key: gcloud.project.id
        - name: GCLOUD_BUCKET
          valueFrom:
            configMapKeyRef:
              name: cm-facebook-dpa
              key: gcloud.bucket
        - name: GOOGLE_APPLICATION_CREDENTIALS
          valueFrom:
            configMapKeyRef:
              name: cm-facebook-dpa
              key: gcloud.credentials
        volumeMounts:
          - name: "gcp-facebook-dpa"
            mountPath: "/credentials/"
            readOnly: true
      volumes:
        - name: "gcp-facebook-dpa"
          secret:
            secretName: "gcp-facebook-dpa"
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir: